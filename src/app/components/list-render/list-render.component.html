<div class="class">
  <h2>Animais:</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Tipo</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let animal of animals">
        <td>{{ animal.name }}</td>
        <td>{{ animal.type }}</td>
      </tr>
    </tbody>
  </table>
</div>
