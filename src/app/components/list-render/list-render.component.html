<div class="class">
  <h2>Animais:</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Tipo</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let animal of animals">
        <td>{{ animal.name }}</td>
        <td>{{ animal.type }}</td>
        <button (click)="showAge(animal)">Show Age</button>
        <button (click)="removeAnimal(animal)">Excluir</button>
      </tr>
    </tbody>
  </table>
  <h3>{{ animalDetails }}</h3>
</div>
